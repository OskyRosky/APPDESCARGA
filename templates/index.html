<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descarga de Archivos CJET</title>
</head>
<body>
    <h1>📥 Módulo de Descarga Directa de Archivos CJET</h1>
    <form method="POST" action="/descargar">
       <label for="url">🔗 URL del SIGED:</label>
        <input type="text" id="url" name="url" required><br><br>

        <label for="ruta">📁 Ruta donde guardar los archivos:</label><br>
        <input type="text" id="ruta" name="ruta" required><br><br>

        <button type="submit">Iniciar Descarga</button>
    </form>
</body>
</html>
